<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <!-- <form class="envio" action="recurso.php" method="post"> -->
  <!-- <form class="envio" action="www.rikardo.me/ciencia/insert" method="post"> -->
  <label>Id:</label>
  <input type="number" id="id" value= "1024">
  <br>
  <label>Nombre:</label>
  <input type="text" id="nombre" value= "Villanueva Cruz Jesus Antonio">
  <br>
  <label>Num control:</label>
  <input type="number" id="ncontrol" value= "12161435">
  <br>
  <label>Origen:</label>
  <textarea rows="8" cols="80" id="origen" value="github"></textarea>
  <br>
  <button type="button" id="btn_enviar">Enviar</button>
  <div class="respuesta">
  </div>
  <script>
    document.getElementById('btn_enviar').addEventListener("click",function () {
      var id=document.getElementById('id').value;
      var nombre=document.getElementById('nombre').value;
      var ncontrol=document.getElementById('ncontrol').value;
      var origen=document.getElementById('origen').value;

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // console.log(this.responseText);
          var p=document.createElement("p");
          p.innerHTML=this.responseText;
          document.getElementById('respuesta').appendChild(p);
        }
      };
      var url="https://www.situroax.net/cube/pagos";
      var postFields="".concat("id=",id,"&nombre=",nombre,"&noControl=",ncontrol,"&origen=",origen);
      xhttp.open("POST", url, true);
      xhttp.send(postFields);
    });
  </script>
</body>
</html>
