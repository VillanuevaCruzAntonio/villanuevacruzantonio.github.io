 <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
	height: 400px;
        width: 50%;
      }

        height: 100%;

    <title>Mashup de google</title>
  </head>
  
  <body>  
    <div class="cabecera">
      <h1 class="h11">Mashup</h1>
    </div>

    <div class="separador">
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form action="#">
          <center>
          <p>
            <label>Busqueda: 
            </label>
            <input type="text" id="search" placeholder="Video a buscar" autocomplete="off" />
          </p>
          
          <p>
            <label>Resultados: 
            </label>
            <input type="number" id="resultados" placeholder="Número de Videos" autocomplete="off" />
          </p>
            
          <p>
            <input type="submit" value="Search" class="form-control btn btn-primary w100">
          </p>
          </center>
        </form>
        
        <div id="results" >
        </div>
        
      </div>
    </div> 
    
    <div>
      <h4>Google Maps</h4>
<center>
      <div id="map">
      </div>
</center>
 <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 30.9132232, lng: -110.4629842},
          zoom: 3
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqANib7cK7e_yYDYJq3OcBsD9OGwks5Ko&callback=initMap"
    async defer></script>
    </div>
    
    <div>
      <a class="twitter-timeline"  href="https://twitter.com/hashtag/oaxaca" data-widget-id="983741986212646912">Tweets sobre #oaxaca</a>

    </div>

      <h1>Búsqueda de tweets :: API Twitter</h1>
    </div>
