<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <!--   <div id="map" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></div> -->
 <iframe id = "map" width="800" height="600" frameborder="0" style="border:0" allowfullscreen>
                </iframe>
	  
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 5
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqANib7cK7e_yYDYJq3OcBsD9OGwks5Ko&callback=initMap"
    async defer></script>
  </body>
</html>
